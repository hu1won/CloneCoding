name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: mac-mini-m1
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pub Get Packages
        run: flutter pub get
        
      - name: build
        run: flutter run
